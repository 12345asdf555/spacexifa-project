<!-- 头部的盒子 -->
<header>
    <h1><span>项目展板</span></h1>
    <div class="leftCompany"></div>
    <div class="rightTime"></div>
    <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours(); //获取时
            var m = dt.getMinutes(); //获取分
            var s = dt.getSeconds(); //获取秒
            document.querySelector(".rightTime").innerHTML =
                h +
                ":" +
                m +
                ":" +
                s +
                "  丨  " +
                y +
                "-" +
                mt +
                "-" +
                day +
                "星期一 多云转晴 8-13℃";
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }
    </script>

</header>

<!-- 页面主体部分 -->
<section class="mainbox">
    <!-- 第一列 -->
    <div class="column1">
        <div class="panel panel-header">

    </div>


    <!-- 第二列 -->
    <div class="column2">
        <div class="panel" style="height: 6.05rem;">
            <div class="panel01">

            </div>

        <div class="panel" style="height: 6.05rem;">

            </div>

        </div>
    </div>


    <!-- 第三列 -->

        <div class="panel">

            </div>

        </div>
        <div class="panel">

            </div>

            <div class="panel02">

            </div>

        </div>
        <div class="panel">
            <div class="panel01">
                <h2 class="h2-side"><span>工作号/部套号相关信息</span></h2>
            </div>

            <div class="panel02" style="overflow: auto;">

        </div>
    </div>
